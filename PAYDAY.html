<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Overall page and theme styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #ff00ff;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #00ffcc;
            color: #000;
        }

        /* Background styling */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://miro.medium.com/max/6300/1*-diM6DMK5qvR5AOvqXRqqQ.jpeg") no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 20s infinite alternate ease-in-out;
            filter: blur(8px);
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(10px, -10px) scale(1.1); }
            100% { transform: translate(-10px, 10px) scale(1.1); }
        }

        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 5px #00ffcc;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label, button {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #222;
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff00ff;
            color: #fff;
        }

        .output {
            font-family: Arial, sans-serif;
            font-size: 25px;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ffcc;
            color: #ffffff;
            text-align: left; /* Align the output text to the left */
            padding-left: 20px; /* Add padding for better readability */
        }
    </style>
</head>
<body>
    <a href="https://hoshcha.github.io/TACTICA/" class="back-button">Back</a>
    <div class="background"></div>
    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form id="taxForm">
            <label for="taxableIncome">Enter your Taxable Income (₱):</label>
            <input type="number" id="taxableIncome" min="1" placeholder="Enter income" required>
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="result" class="output"></div>
    </div>

    <script>
        document.getElementById("taxForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const income = parseFloat(document.getElementById("taxableIncome").value);
            let tax = 0;
            let resultText = '';

            if (income <= 250000) {
                tax = 0;
                resultText = `Income Tax: ₱${tax.toFixed(2)} (No tax for income up to ₱250,000)`;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
                resultText = `Income Tax: ₱${tax.toFixed(2)} (20% of the excess over ₱250,000)`;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
                resultText = `Income Tax: ₱${tax.toFixed(2)} (₱30,000 + 25% of the excess over ₱400,000)`;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
                resultText = `Income Tax: ₱${tax.toFixed(2)} (₱130,000 + 30% of the excess over ₱800,000)`;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
                resultText = `Income Tax: ₱${tax.toFixed(2)} (₱490,000 + 32% of the excess over ₱2,000,000)`;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
                resultText = `Income Tax: ₱${tax.toFixed(2)} (₱2,410,000 + 35% of the excess over ₱8,000,000)`;
            }

            document.getElementById("result").innerHTML = resultText;
        });
    </script>
</body>
</html>
