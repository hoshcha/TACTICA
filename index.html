<!DOCTYPE html>

<head>

    <title>CS 1130 - Introduction to Computing</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background container with blurred image */
        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        
        /* Larger, centered text */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 700px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 2px solid #00bfae;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.25rem;
        }

        h1 {
            color: #00e5ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #80deea;
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            text-align: left;
            padding: 0;
            color: #e0f7fa;
        }

        .assignment {
            font-weight: bold;
            color: #80deea;
        }

        .assignment-link {
            text-decoration: none;
            color: #00e5ff;
        }

        .assignment-link:hover {
            text-decoration: underline;
            color: #4dd0e1;
        }

        /* Background blur effect */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://embed.pixiv.net/decorate.php?illust_id=38449578') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: 0;
        }

        /* Particle effect */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>

    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00e5ff" // Miku teal color
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false

                },
                "size": {
                    "value": 3,

                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false

                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00e5ff",
                    "opacity": 0.4,
                    "width": 1

                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,

                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200

            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {

                "modes": {

                        "distance": 400,

                        "size": 40,
