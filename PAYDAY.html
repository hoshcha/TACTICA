<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System ðŸ¤‘</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General reset for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background and animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://miro.medium.com/max/6300/1*-diM6DMK5qvR5AOvqXRqqQ.jpeg") no-repeat center center fixed;
            background-size: cover;
            transform: translateZ(0);
            animation: moveBackground 20s infinite alternate ease-in-out;
            filter: blur(8px);
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(10px, -10px) scale(1.1); }
            100% { transform: translate(-10px, 10px) scale(1.1); }
        }

        /* Back Button styling */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #ff00ff;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #00ffcc;
            color: #000;
        }

        /* Calculator container */
        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 5px #00ffcc;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #222;
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }

        input[type="submit"] {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff00ff;
            color: #fff;
        }

        .result-box {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ffcc;
            color: #ffffff;
        }

        /* Payroll History Section */
        .history {
            margin-top: 30px;
            color: #ffffff;
            font-size: 14px;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
            display: none; /* Hidden by default */
        }

        .history li {
            background-color: #222;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
        }

        /* History Toggle Button */
        .history-toggle {
            background-color: #00ffcc;
            color: #000;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .history-toggle:hover {
            background-color: #ff00ff;
            color: #fff;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="https://hoshcha.github.io/TACTICA/" class="back-button">Back</a>

    <!-- Background Image -->
    <div class="background"></div>

    <!-- Payroll Calculator Container -->
    <div class="container">
        <h1>Payroll System</h1>
        
        <form id="payrollForm">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" required placeholder="Namedrop ðŸ˜’" />
                
            </div>

            <div class="form-group">
                <label for="hoursWorked">Hours Worked (per day):</label>
                <input type="number" id="hoursWorked" required min="0" placeholder="How tuff is that hustle ðŸ’ª" />
            </div>

            <div class="form-group">
                <label for="hourlyRate">Hourly Pay Rate (â‚±):</label>
                <input type="number" id="hourlyRate" required min="0"placeholder="What's the reward? ðŸ¤‘" />
            </div>

            <div class="form-group">
                <label for="rateType">Pay Rate Type:</label>
                <select id="rateType" required>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="annually">Annually</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="It's Payday!">
            </div>
        </form>

        <div class="result-box" id="result" style="display: none;">
            <p id="resultText"></p>
        </div>

        <!-- Toggle History Button -->
        <button class="history-toggle" onclick="toggleHistory()">Toggle Payroll History</button>

        <div class="history">
            <h2>Payroll History</h2>
            <ul id="historyList">
                <!-- History will be displayed here -->
            </ul>
        </div>
    </div>

    <script>
        // Store payroll history in an array
        let payrollHistory = [];

        // Handle form submission
        document.getElementById('payrollForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const employeeName = document.getElementById('employeeName').value;
            const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            const rateType = document.getElementById('rateType').value;

            let totalPay = 0;

            // Calculate pay based on hourly rate or other rate types
            if (hourlyRate > 0) {
                totalPay = hoursWorked * hourlyRate;
            } else {
                if (rateType === 'weekly') {
                    totalPay = hoursWorked * 5 * hourlyRate;  // 5 working days per week
                } else if (rateType === 'monthly') {
                    totalPay = hoursWorked * 20 * hourlyRate; // 20 working days per month
                } else if (rateType === 'annually') {
                    totalPay = hoursWorked * 250 * hourlyRate; // 250 working days per year
                }
            }

            // Display the result
            const resultText = `Employee: ${employeeName}<br>Hours Worked (per day): ${hoursWorked}<br>Pay Type: ${rateType.charAt(0).toUpperCase() + rateType.slice(1)}<br>Hourly Rate: â‚±${hourlyRate.toFixed(2)}<br><strong>Total Pay: â‚±${totalPay.toFixed(2)}</strong>`;
            document.getElementById('resultText').innerHTML = resultText;
            document.getElementById('result').style.display = 'block';
