<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Program</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Overall page and theme styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Back button styling */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #ff00ff;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #00ffcc;
            color: #000;
        }

        /* Background and particle container */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://miro.medium.com/max/6300/1*-diM6DMK5qvR5AOvqXRqqQ.jpeg") no-repeat center center fixed;
            background-size: cover;
            transform: translateZ(0);
            animation: moveBackground 20s infinite alternate ease-in-out;
            filter: blur(8px);
        }

        /* Animation for background movement */
        @keyframes moveBackground {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(10px, -10px) scale(1.1); }
            100% { transform: translate(-10px, 10px) scale(1.1); }
        }
        
        /* Container for content */
        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 5px #00ffcc;
            font-size: 2em;
            margin-bottom: 20px;
        }
        label, button, select {
            font-size: 18px;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #222;
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }
        button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        .output {
            font-family: Arial, sans-serif;
            font-size: 25px;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ffcc;
            color: #ffffff;
        }
        select {
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: #00ffcc;
            border: none;
            outline: none;
            font-size: 16px;
            border-bottom: 2px solid #00ffcc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <a href="https://hoshcha.github.io/TACTICA/" class="back-button">Back</a>

    <!-- Background with particles -->
    <div class="background"></div>

    <!-- Conversion container -->
    <div class="container">
        <h1>Conversion Program</h1>
        
        <!-- Unified Conversion Interface -->
        <div>
            <label for="valueInput">Enter Value:</label>
            <input type="number" id="valueInput" placeholder="ワウヾ⁠(˶⁠ ⁠’⁠Ｏ⁠’˶⁠ ⁠)⁠ﾉﾞ‎">
            <select id="conversionType">
                <option value="cToF">Celsius to Fahrenheit</option>
                <option value="fToC">Fahrenheit to Celsius</option>
                <option value="mToF">Meters to Feet</option>
                <option value="fToM">Feet to Meters</option>
            </select>
            <button onclick="convert()">Convert</button>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script>
        // Function for Unified Conversion
        function convert() {
            const value = parseFloat(document.getElementById("valueInput").value);
            const conversionType = document.getElementById("conversionType").value;
            let output = "";

            if (!isNaN(value)) {
                switch (conversionType) {
                    case "cToF":
                        output = `${value} °C = ${(value * 9/5 + 32).toFixed(2)} °F`;
                        break;
                    case "fToC":
                        output = `${value} °F = ${((value - 32) * 5/9).toFixed(2)} °C`;
                        break;
                    case "mToF":
                        output = `${value} meters = ${(value * 3.28084).toFixed(2)} feet`;
                        break;
                    case "fToM":
                        output = `${value} feet = ${(value / 3.28084).toFixed(2)} meters`;
                        break;
                }
            } else {
                output = "Invalid Value.";
            }
            document.getElementById("output").innerHTML = output;
        }

    </script>
</body>
</html>
