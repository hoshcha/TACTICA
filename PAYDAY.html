<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System (˶˃ ᵕ ˂˶) .ᐟ.ᐟ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Back button styling */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #ff00ff;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #00ffcc;
            color: #000;
        }

        /* Background styling */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://miro.medium.com/max/6300/1*-diM6DMK5qvR5AOvqXRqqQ.jpeg") no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 20s infinite alternate ease-in-out;
            filter: blur(8px);
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(10px, -10px) scale(1.1); }
            100% { transform: translate(-10px, 10px) scale(1.1); }
        }

        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 15px #00ffcc;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 5px #00ffcc;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #222;
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff00ff;
            color: #fff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px #00ffcc;
        }

        th, td {
            border: 1px solid #00ffcc;
            padding: 8px;
            color: #ffffff;
        }

        th {
            background-color: #333;
            color: #00ffcc;
        }

        .delete-button {
            background-color: #ff00ff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-button:hover {
            background-color: #00ffcc;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <a href="https://hoshcha.github.io/TACTICA/" class="back-button">Back</a>

    <div class="background"></div>
    <div class="container">
        <h1>Payroll Management System</h1>
        <form id="payroll-form">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required placeholder="Namedrop">
            
            <label for="daysWorked">Days Worked:</label>
            <input type="number" id="daysWorked" required placeholder="Backs broken">
            
            <label for="dailyRate">Daily Rate:</label>
            <input type="number" id="dailyRate" required placeholder="Moneydrop">
            
            <label for="deduction">Deduction Amount:</label>
            <input type="number" id="deduction" required placeholder="Money drop...">
            
            <button type="button" onclick="addEmployee()">Add Employee</button>
        </form>

        <table id="payroll-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="payroll-body"></tbody>
        </table>
    </div>

    <script>
        let payrollData = [];
        
        function addEmployee() {
            const employeeName = document.getElementById('employeeName').value;
            const daysWorked = parseInt(document.getElementById('daysWorked').value);
            const dailyRate = parseFloat(document.getElementById('dailyRate').value);
            const deduction = parseFloat(document.getElementById('deduction').value);

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deduction;

            payrollData.push({
                employeeName,
                daysWorked,
                dailyRate,
                grossPay,
                deduction,
                netPay
            });
            
            updateTable();
            document.getElementById('payroll-form').reset();
        }

        function deleteEmployee(index) {
            const confirmDelete = confirm("Are you sure you want to delete this employee?");
            if (confirmDelete) {
                payrollData.splice(index, 1);
                updateTable();
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('payroll-body');
            tableBody.innerHTML = '';

            payrollData.forEach((employee, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${employee.employeeName}</td>
                        <td>${employee.daysWorked}</td>
                        <td>${employee.dailyRate.toFixed(2)}</td>
                        <td>${employee.grossPay.toFixed(2)}</td>
                        <td>${employee.deduction.toFixed(2)}</td>
                        <td>${employee.netPay.toFixed(2)}</td>
                        <td><button class="delete-button" onclick="deleteEmployee(${index})">Delete</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
